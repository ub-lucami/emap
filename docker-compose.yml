
services:
  db:
    build:
      context: .
      dockerfile: docker/db/Dockerfile
    image: emap-mariadb:10.6
    container_name: emap-db
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_AUTO_UPGRADE: '1'  # Recreates internal healthcheck user if needed
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 60s   # Wait 60s before first check (critical for init.sql)
      interval: 30s
      timeout: 10s
      retries: 10         # Total wait up to ~6 minutes
  app:
    build: .
    container_name: emap-app
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      DEBUG: ${DEBUG}
      LANGUAGE_CODE: ${LANGUAGE_CODE}
      TIME_ZONE: ${TIME_ZONE}
      DB_ENGINE: ${DB_ENGINE} 
    volumes:
      - media-volume:/app/media
    ports:
      - "${WEB_PORT}:8000"
    # Run database migrations at container start, then launch gunicorn.
    # collectstatic is run at image build-time.
    command: sh -c "python manage.py migrate --noinput && exec gunicorn landing_page.wsgi:application --bind 0.0.0.0:8000 --workers 3"

volumes:
  db-data:
  media-volume: